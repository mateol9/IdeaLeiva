<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Desafio 4</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">Gaming Store</h1>
    </header>

    <!-- NAV -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="../index.html">Gaming Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item fs-5">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="sponsor.html">Sponsors</a>
              </li>
              <li class="nav-item fs-5" >
                <a class="nav-link active" href="contacto.html" aria-current="page">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="main main__contacto-grid">

        <!-- SECTION INFO -->
        <section class="main__info">
            <div class="contacto__title">
                <h2>Info de Contacto</h2>
            </div>

            <div class="info__contacto">
                <p><i class="fa-solid fa-phone"></i> 000 - 000000</p>
                <p><i class="fa-brands fa-whatsapp"></i> 000 - 000000</p>
                <p><i class="fa-solid fa-envelope"></i> gamingstore@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> Localidad, Argentina</p>
            </div>

            <div class="info__media">
                <div class="info__container">
                    <a href="https://facebook.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-facebook"></i></a>
                    <p class="info__text">Gaming Store</p>
                </div>
                <div class="info__container">
                    <a href="https://instagram.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-instagram"></i></a>
                    <p class="info__text">@Gaming_Store</p>
                </div>
                <div class="info__container">
                    <a href="https://twitter.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-twitter"></i></a>
                    <p class="info__text">@GamingStore</p>
                </div>
            </div>
        </section>

        <!-- SECTION CONTACTO -->
        <section class="main__contacto">
            <div class="contacto__title">
                <h2>Contactanos</h2>
            </div>
            <div class="container py-4 form__container">
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text" placeholder="Nombre" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Telefono</label>
                        <input class="form-control" id="emailAddress" type="number" placeholder="Telefono"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message">Mensaje</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="../index.html" class="footer__logo">Gaming Store</a>
        <div class="footer__info">
            <p class="footer__text">gamingstore@gmail.com</p>
            <p class="footer__text">000 - 000000</p>
        </div>
        <div class="footer__media">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook footer__icon"></i></a></i>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram footer__icon"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter footer__icon"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/62645353a9.js" crossorigin="anonymous"></script>
</body>
</html>
