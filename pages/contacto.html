<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62645353a9.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Desafio 4</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">Gaming Store</h1>
    </header>

    <!-- NAV -->
    <nav class="nav">
        <a href="../index.html" class="nav__title">Gaming Store</a>
        <ul class="nav__ul">
            <li class="nav__li"><a href="../index.html" class="nav__link">Inicio</a></li>
            <li class="nav__li"><a href="productos.html" class="nav__link">Productos</a></li>
            <li class="nav__li nav__li--active"><a href="contacto.html" class="nav__link">Contacto</a></li>
        </ul>
    </nav>

    <!-- MAIN -->
    <main class="main main__contacto-grid">

        <!-- SECTION INFO -->
        <section class="main__info">
            <div class="contacto__title">
                <h2>Info de Contacto</h2>
            </div>

            <div class="info__contacto">
                <p><i class="fa-solid fa-phone"></i> 000 - 000000</p>
                <p><i class="fa-brands fa-whatsapp"></i> 000 - 000000</p>
                <p><i class="fa-solid fa-envelope"></i> gamingstore@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i> Localidad, Argentina</p>
            </div>

            <div class="info__media">
                <div class="info__container">
                    <a href="https://facebook.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-facebook"></i></a>
                    <p class="info__text">Gaming Store</p>
                </div>
                <div class="info__container">
                    <a href="https://instagram.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-instagram"></i></a>
                    <p class="info__text">@Gaming_Store</p>
                </div>
                <div class="info__container">
                    <a href="https://twitter.com" target="_blank" class="info__link">
                        <i class="fa-brands fa-twitter"></i></a>
                    <p class="info__text">@GamingStore</p>
                </div>
            </div>
        </section>

        <!-- SECTION CONTACTO -->
        <section class="main__contacto">
            <div class="contacto__title">
                <h2>Contactanos</h2>
            </div>
            <form action="" class="contacto__form">
                <input type="text" placeholder="Nombre" class="contacto__input">
                <input type="email" placeholder="Email" class="contacto__input">
                <input type="number" placeholder="Telefono" class="contacto__input">
                <textarea name="" id="" placeholder="Mensaje" class="contacto__input contacto__textarea"></textarea>
                <input type="submit" class="contacto__input contacto__button">
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="../index.html" class="footer__logo">Gaming Store</a>
        <div class="footer__info">
            <p class="footer__text">gamingstore@gmail.com</p>
            <p class="footer__text">000 - 000000</p>
        </div>
        <div class="footer__media">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook footer__icon"></i></a></i>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram footer__icon"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter footer__icon"></i></a>
        </div>
    </footer>
</body>
</html>
