<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ETIQUETAS SEO -->
    <meta name="description" content="La mayor variedad de componentes y al mejor precio los encontrás sólo en Gaming Store. Los mejores precios, la mejor atención, envios a todo el país.">
    <meta name="keywords" content="Gaming Store, PC, PC Gamer, PS5, PS4, XBOX ONE, XBOX SERIES, Mantenimiento de PC, Reparacion de Consolas, Venta de PC, Venta de Consolas, Comprar Juegos, Juegos PC, Juegos Playstation, Juegos XBOX, NVIDIA, ASUS, AMD, INTEL, Cooler Master">

    <!-- ETIQUETAS ESTILOS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Gaming Store</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="header__title">Gaming Store</h1>
    </header>

    <!-- NAV -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="index.html">Gaming Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item fs-5">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="pages/productos.html">Productos</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="pages/servicios.html">Servicios</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="pages/sponsor.html">Sponsors</a>
              </li>
              <li class="nav-item fs-5">
                <a class="nav-link" href="pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- MAIN -->
    <main class="main">

        <!-- SECTION CAROUSEL -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/games-image1.jpg" class="d-block w-100" alt="God of War">
              </div>
              <div class="carousel-item">
                <img src="assets/img/games-image2.jpg" class="d-block w-100" alt="The last of us">
              </div>
              <div class="carousel-item">
                <img src="assets/img/games-image3.jpg" class="d-block w-100" alt="Assasins">
              </div>
              <div class="carousel-item">
                <img src="assets/img/games-image4.png" class="d-block w-100" alt="Fifa">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- SECTION US -->
        <section class="main__us">
            <div class="inicio__title" data-aos="fade-up"
                                    data-aos-duration="1500">
                <h2>¿Quienes Somos?</h2>
            </div>
            <div class="us__container" data-aos="zoom-in"
                                       data-aos-duration="2000">
                <p class="us__text">Somos una empresa dedicada a la Importacion, Venta y Distribucion de productos Gaming, asi como tambien al mantenimiento de los equipos.</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="index.html" class="footer__logo">Gaming Store</a>
        <div class="footer__info">
            <p class="footer__text">gamingstore@gmail.com</p>
            <p class="footer__text">000 - 000000</p>
        </div>
        <div class="footer__media">
            <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook footer__icon"></i></a></i>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram footer__icon"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter footer__icon"></i></a>
        </div>
    </footer>

        AOS.init();
